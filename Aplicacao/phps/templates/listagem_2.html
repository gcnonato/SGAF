<script type="text/javascript" src="paginacao.js"></script>
<!-- BEGIN BLOCK_JS -->
<script type="text/javascript" src="{JS_CAMINHO}"></script>
<!-- END BLOCK_JS --> 


<style type="text/css">
    .tab_filtro {
        font-size: 10pt;
        background-color: white;
        color: black;
    }

    .tab {
        font-size: 10pt;
        background-color: transparent;
        color: black;    
        width: 100%; 
        border-collapse: collapse;    
        border: 1px gray solid;
    }

    .tab_cabecalho {
        font-weight: bold;
        text-align: center;
        background-color: #E4E4E4;	
        border: 1px gray solid;
    }


    .tab_linhas {    
        border: 1px gray solid;
    }
    .tab_linhas:hover {
        border: 1px gray solid;
        background-color: #E0EEE0;
    }

    .tab_operacao {
        background-color: #E4E4E4;
    }
    
    .tab_rodape {
        font-weight: bold;        
        background-color: #E4E4E4;	
        border: 1px gray solid;
    }
    
</style>


<body  onload="{FORM_ONLOAD}">    
<form action="{LINK_FILTRO}" method="post" name="formfiltro">
    <!-- BEGIN BLOCK_FILTRO -->
    <table width="" class="tab_filtro" border="0" >
        <tr>             
            <!-- BEGIN BLOCK_FILTRO_COLUNA -->
            
            <!-- BEGIN BLOCK_FILTRO_CAMPO -->
            <td width="{COLUNA_TAMANHO}"><b>&nbsp;{CAMPO_TITULO}:</b><br>
                <input 
                    size="{CAMPO_TAMANHO}" 
                    type="text" 
                    name="{CAMPO_NOME}" 
                    id="{CAMPO_NOME}"
                    class="campopadrao" 
                    value="{CAMPO_VALOR}" 
                    maxlength="{CAMPO_QTD_CARACTERES}" 
                    onkeyup="{CAMPO_ONKEYUP}" 
                    <!-- BEGIN BLOCK_FILTRO_CAMPO_DESABILITADO -->
                    disabled 
                    <!-- END BLOCK_FILTRO_CAMPO_DESABILITADO -->                    
                    <!-- BEGIN BLOCK_FILTRO_CAMPO_ESTILO -->
                    style="{CAMPO_ESTILO}" 
                    <!-- END BLOCK_FILTRO_CAMPO_ESTILO -->                    
                    >
                <!-- BEGIN BLOCK_ICONE --> 
                         
                <img 
                    src="{ICONE_ARQUIVO}" 
                    width="
                    <!-- BEGIN BLOCK_ICONE_TAMANHOPADRAO --> 
                    12px
                    <!-- END BLOCK_ICONE_TAMANHOPADRAO -->                
                    {ICONE_TAMANHO}
                    " 
                    title="{ICONE_DICA}" 
                    alt="{ICONE_ALTERNATIVO}"
                    id="{ICONE_ID}"
                    onclick="{ICONE_AOCLICAR}
                    " 
                    >
                <!-- END BLOCK_ICONE --> 
            </td>
            <!-- BEGIN BLOCK_FILTRO_CAMPO_TEXTO -->
            <td width="{CAMPO_TEXTO_TAMANHO}">{CAMPO_TEXTO_TEXTO}</td>  
            <!-- END BLOCK_FILTRO_CAMPO_TEXTO -->
            
            


            <td width="15px"></td>


            <!-- END BLOCK_FILTRO_CAMPO -->
            
               
            <!-- BEGIN BLOCK_FILTRO_SELECT -->
            <td><b>&nbsp;{SELECT_TITULO}:</b><br>
                <select
                    name="{SELECT_NOME}" 
                    size="{SELECT_TAMANHO}" 
                    class="campopadrao"   

                    <!-- BEGIN BLOCK_SELECT_FOCO -->
                    autofocus
                    <!-- END BLOCK_SELECT_FOCO -->                                   

                    <!-- BEGIN BLOCK_SELECT_DESABILITADO -->
                    disabled
                    <!-- END BLOCK_SELECT_DESABILITADO -->
                >
                <!-- BEGIN BLOCK_SELECT_OPTIONPADRAO -->    
                <option value="">Todos</option> 
                <!-- END BLOCK_SELECT_OPTIONPADRAO -->    
                
                    <!-- BEGIN BLOCK_FILTRO_SELECT_OPTION -->
                    <option value="{OPTION_VALOR}"
                        <!-- BEGIN BLOCK_FILTRO_SELECT_OPTION_SELECIONADO -->
                        selected
                        <!-- END BLOCK_FILTRO_SELECT_OPTION_SELECIONADO -->
                    >
                        {OPTION_NOME}
                    </option> 
                    <!-- END BLOCK_FILTRO_SELECT_OPTION -->
                </select>
            </td>
            <td width="15px"></td>               
            <!-- END BLOCK_FILTRO_SELECT -->




            <!-- BEGIN BLOCK_RODAPE_BOTAO_MODELO -->
            <td width="100%" align="right">
                
                <a href="{LINK}" class="link">
                    <input 
                        type="button" 
                        value="{BOTAO_NOME}" 
                        class="botaopadrao botaopadraocadastrar" 
                        title="{BOTAO_TITULO}"
                        <!-- BEGIN BLOCK_AUTOFOCO -->
                        autofocus="1" 
                        <!-- END BLOCK_AUTOFOCO -->
                        <!-- BEGIN BLOCK_RODAPE_BOTAO_MODELO_DESABILITADO -->
                        disabled 
                        <!-- END BLOCK_RODAPE_BOTAO_MODELO_DESABILITADO -->
                    >
                </a>
                
            </td>
            <td width="15px"></td>                
            <!-- END BLOCK_RODAPE_BOTAO_MODELO -->  
            
          
            
            <!-- END BLOCK_FILTRO_COLUNA -->
        </tr>
    </table>


    
    <!-- BEGIN BLOCK_FILTRO_BOTOES -->   
    <table>
        <tr>
            <td>
                <input type="submit" onclick="paginacao_recomecar()" class="botao fonte3" value="PESQUISAR">
            </td>
            
            <td>
                <a href="{LINK_FILTRO}" class="link">
                    <input type="button" value="REINICIAR PESQUISA" class="botao fonte3">
                </a>
            </td>            
            <!-- BEGIN BLOCK_FILTRO_BOTAO_CAD -->   
            <td width="100%" align="right">
                <a href="{LINK_CADASTRO}" class="link">
                    <input 
                        type="button" 
                        value="{BOTAO_CADASTRAR_NOME}" 
                        class="botaopadrao botaopadraocadastrar" 
                        autofocus="1" 
                        <!-- BEGIN BLOCK_RODAPE_BOTAO_CADASTRAR_DESABILITADO -->
                        disabled 
                        <!-- END BLOCK_RODAPE_BOTAO_CADASTRAR_DESABILITADO -->
                    >
                </a>
            </td>            
            <!-- END BLOCK_FILTRO_BOTAO_CAD -->   
        </tr>
    </table>
    <!-- END BLOCK_FILTRO_BOTOES -->   

    <br>  
    <!-- END BLOCK_FILTRO -->    

    <!-- BEGIN BLOCK_HR -->
    <hr class="{LINHA_CLASSE}">
    <!-- END BLOCK_HR -->
    
    <!-- BEGIN BLOCK_LISTA_TITULO -->
    <div class="subtitulo">{LISTA_TITULO}</div>
    <hr>
    <!-- END BLOCK_LISTA_TITULO -->  
    
    <table border="1" class="tab" cellpadding="4" id=tabela1>
        <thead>
        <tr valign="middle" class="tab_cabecalho">                    
            <!-- BEGIN BLOCK_LISTA_CABECALHO -->
            <th width="{CABECALHO_COLUNA_TAMANHO}" colspan="{CABECALHO_COLUNA_COLSPAN}">{CABECALHO_COLUNA_NOME}</td>     
            <!-- END BLOCK_LISTA_CABECALHO -->
        </tr>
        </thead>      
         <!-- BEGIN BLOCK_LISTA -->
            <tr class="tab_linhas {TR_CLASSE}">

                <!-- BEGIN BLOCK_LISTA_COLUNA -->
                <td 
                    align="{LISTA_COLUNA_ALINHAMENTO}" 
                    class="{LISTA_COLUNA_CLASSE}" 
                    width="{LISTA_COLUNA_TAMANHO}"
                    colspan="{LISTA_COLUNA_COLSPAN}"
                    rowspan="{LISTA_COLUNA_ROWSPAN}"
                 >
                    {LISTA_COLUNA_VALOR}
                    <!-- BEGIN BLOCK_LISTA_COLUNA_ICONE -->
                    <a href="{LINK}" class="link">
                        <img  name="{IMAGEM_NOME}" id="{IMAGEM_NOME}" width="{IMAGEM_TAMANHO}" src="{IMAGEM_PASTA}{IMAGEM_NOMEARQUIVO}" title="{IMAGEM_TITULO}"  alt="{IMAGEM_TITULO}" />
                    </a>                    
                    <!-- END BLOCK_LISTA_COLUNA_ICONE -->
                </td> 
                <!-- END BLOCK_LISTA_COLUNA -->                               


                <!-- BEGIN BLOCK_LISTA_COLUNA2 -->
                <td align="{LISTA_COLUNA2_ALINHAMENTO}" class="{LISTA_COLUNA2_CLASSE}">
                    <b>{LISTA_COLUNA2_VALOR}</b>
                </td> 
                <td align="{LISTA_COLUNA2_ALINHAMENTO2}" class="{LISTA_COLUNA2_CLASSE}">
                    <a href="{LISTA_COLUNA2_LINK}" class="link">
                        <img src="{IMAGEM_PASTA}procurar{DESABILITADO}.png" title="Ver" width="15px">
                    </a>
                </td> 
                <!-- END BLOCK_LISTA_COLUNA2 -->                               
                 
                
                <!-- BEGIN BLOCK_LISTA_COLUNA_ICONES -->
                <!-- BEGIN BLOCK_LISTA_COLUNA_ICONES_TEXTO -->
                <td  align="{ICONES_TEXTO_ALINHAMENTO}" 
                    class="{ICONES_TEXTO_CLASSE}" 
                    width="{ICONES_TEXTO_TAMANHOCAMPO}" 
                    style="{ICONES_TEXTO_ESTILO}"
                    colspan="{ICONES_TEXTO_COLSPAN}"
                    rowspan="{ICONES_TEXTO_ROWSPAN}"
                >
                    {ICONES_TEXTO_VALOR}
                </td>
                <!-- END BLOCK_LISTA_COLUNA_ICONES_TEXTO -->
                <td  align="{IMAGEM_ALINHAMENTO}" 
                    class="" 
                    width="" 
                    style=""
                    colspan="{IMAGEM_COLSPAN}"
                    rowspan="{IMAGEM_ROWSPAN}"
                >                               
                    <!-- BEGIN BLOCK_LISTA_COLUNA_IMAGEM -->
                    <a href="{LINK}" class="link">
                        <img name="{IMAGEM_NOME}" id="{IMAGEM_NOME}" width="{IMAGEM_TAMANHO}" src="{IMAGEM_PASTA}{IMAGEM_NOMEARQUIVO}" title="{IMAGEM_TITULO}"  alt="{IMAGEM_TITULO}" />
                    </a>
                    <!-- END BLOCK_LISTA_COLUNA_IMAGEM -->
                    <!-- BEGIN BLOCK_LISTA_COLUNA_IMAGEM_SEMLINK -->
                        <img name="{IMAGEM_NOME}" id="{IMAGEM_NOME}" width="{IMAGEM_TAMANHO}" src="{IMAGEM_PASTA}{IMAGEM_NOMEARQUIVO}" title="{IMAGEM_TITULO}"  alt="{IMAGEM_TITULO}" />
                    <!-- END BLOCK_LISTA_COLUNA_IMAGEM_SEMLINK -->
                </td>
                <!-- END BLOCK_LISTA_COLUNA_ICONES -->


                <!-- BEGIN BLOCK_LISTA_COLUNA_OPERACAO -->
                <td align="center" class="fundo1 {COLUNA_CLASSE} " width="35px">                
                    <a href="{LINK}?codigo={CODIGO}{LINK_COMPLEMENTO}" class="link1">
                        <img width="15px" src="{ICONE_ARQUIVO}/{ICONE_NOME}" title="{OPERACAO_TITULO}"  alt="{OPERACAO_NOME}" />
                    </a>
                </td>
                <!-- END BLOCK_LISTA_COLUNA_OPERACAO -->
                
                <!-- BEGIN BLOCK_LISTA_COLUNA_OPERACAO_IMPRIMIR -->
                <td align="center" class="tab_operacao" width="35px">                
                    <a href="{LINK}?codigo={CODIGO}&{LINK_COMPLEMENTO}" target="_blank" class="link1">
                        <img   width="15px" src="{ICONE_ARQUIVO}imprimir.png" title="Imprimir"  alt="Imprimir" />
                    </a>
                </td>
                <!-- END BLOCK_LISTA_COLUNA_OPERACAO_IMPRIMIR -->
                <!-- BEGIN BLOCK_LISTA_COLUNA_OPERACAO_IMPRIMIR_DESABILITADO -->
                <td align="center" class="tab_operacao" width="35px">                
                    <img width="15px" src="{ICONE_ARQUIVO}imprimir_desabilitado.png" title="Imprimir"  alt="Imprimir" />                
                </td>
                <!-- END BLOCK_LISTA_COLUNA_OPERACAO_IMPRIMIR_DESABILITADO -->                


                <!-- BEGIN BLOCK_LISTA_COLUNA_OPERACAO_DETALHES -->
                <td align="center" class="tab_operacao" width="35px">                
                    <a href="{LINK}?codigo={CODIGO}&{LINK_COMPLEMENTO}" class="link1">
                        <img   width="15px" src="{ICONE_ARQUIVO}detalhes.png" title="Detalhes"  alt="Detalhes" />
                    </a>
                </td>
                <!-- END BLOCK_LISTA_COLUNA_OPERACAO_DETALHES -->
                <!-- BEGIN BLOCK_LISTA_COLUNA_OPERACAO_DETALHES_DESABILITADO -->
                <td align="center" class="tab_operacao" width="35px">                
                    <img width="15px" src="{ICONE_ARQUIVO}detalhes_desabilitado.png" title="Detalhes"  alt="Detalhes" />                
                </td>
                <!-- END BLOCK_LISTA_COLUNA_OPERACAO_DETALHES_DESABILITADO -->


                <!-- BEGIN BLOCK_LISTA_COLUNA_OPERACAO_EDITAR -->
                <td align="center" class="tab_operacao" width="35px">                
                    <a href="{LINK}?codigo={CODIGO}&{LINK_COMPLEMENTO}" class="link1">
                        <img   width="15px" src="{ICONE_ARQUIVO}editar.png" title="Editar"  alt="Editar" />
                    </a>
                </td>
                <!-- END BLOCK_LISTA_COLUNA_OPERACAO_EDITAR -->
                <!-- BEGIN BLOCK_LISTA_COLUNA_OPERACAO_EDITAR_DESABILITADO -->
                <td align="center" class="tab_operacao" width="35px">                
                    <img   width="15px" src="{ICONE_ARQUIVO}editar_desabilitado.png" title="Editar"  alt="Editar" />
                </td>
                <!-- END BLOCK_LISTA_COLUNA_OPERACAO_EDITAR_DESABILITADO -->


                <!-- BEGIN BLOCK_LISTA_COLUNA_OPERACAO_EXCLUIR -->
                <td align="center" class="tab_operacao" width="35px">                
                    <a href="{LINK}?codigo={CODIGO}&{LINK_COMPLEMENTO}" class="link1">
                        <img   width="15px" src="{ICONE_ARQUIVO}excluir.png" title="Excluir"  alt="Excluir" />
                    </a>
                </td>
                <!-- END BLOCK_LISTA_COLUNA_OPERACAO_EXCLUIR -->
                <!-- BEGIN BLOCK_LISTA_COLUNA_OPERACAO_EXCLUIR_DESABILITADO -->
                <td align="center" class="tab_operacao" width="35px">                
                    <img   width="15px" src="{ICONE_ARQUIVO}excluir_desabilitado.png" title="{NAOEXCLUIR_MOTIVO}"  alt="Excluir" />
                </td>
                <!-- END BLOCK_LISTA_COLUNA_OPERACAO_EXCLUIR_DESABILITADO -->

                
                <!-- BEGIN BLOCK_LISTA_COLUNA_CAMPO -->
                <td align="{COLUNA_ALINHAMENTO}" class="{COLUNA_CLASSE}" width="{COLUNA_TAMANHO}">  
                    <input type="{CAMPO_TIPO}" name="{CAMPO_NOME}" id="{CAMPO_ID}" {CAMPO_DESABILITADO} {CAMPO_OBRIGATORIO}>
                </td>
                <!-- END BLOCK_LISTA_COLUNA_CAMPO -->
                
                
                
            </tr>

        <!-- END BLOCK_LISTA -->
        

        <!-- BEGIN BLOCK_LISTA_NADA -->
        <tr>
            <td colspan="30" align="center" class="errado"> Nenhum resultado!</td>
        </tr>
        <!-- END BLOCK_LISTA_NADA -->          
        
        
        
        <!-- BEGIN BLOCK_RODAPE -->
        <tfoot>
            <!-- BEGIN BLOCK_RODAPE_LINHA -->
            <tr valign="middle" class="tab_rodape">                    
                <!-- BEGIN BLOCK_RODAPE_COLUNA -->
                <td width="{RODAPE_COLUNA_TAMANHO}" colspan="{RODAPE_COLUNA_COLSPAN}" rowspan="{RODAPE_COLUNA_ROWSPAN}" align="{RODAPE_COLUNA_ALINHAMENTO}">
                    <span class="tab_titrodape" nome="{RODAPE_SPAN_NOME}" id="{RODAPE_SPAN_NOME}"> {RODAPE_COLUNA_NOME}</span>
                    <!-- BEGIN BLOCK_RODAPE_CONTEUDO -->
                    <!-- BEGIN BLOCK_RODAPE_ICONE -->
                    <img 
                        width="{ICONE_RODAPE_TAMANHO}" 
                        src="{ICONE_RODAPE_CAMINHO}{ICONE_RODAPE_NOMEARQUIVO}" 
                        title="{ICONE_RODAPE_DICA}" 
                        alt="{ICONE_RODAPE_NOMEALTERNATIVO}"
                    >                
                    <!-- END BLOCK_RODAPE_ICONE -->
                    <!-- END BLOCK_RODAPE_CONTEUDO -->
                </td> 
                <!-- END BLOCK_RODAPE_COLUNA -->            
            </tr>        
            <!-- END BLOCK_RODAPE_LINHA -->        
        </tfoot>
        <!-- END BLOCK_RODAPE -->
    
    
    
    </table>
    
    
    
    
    <!-- BEGIN BLOCK_PAGINACAO -->          
    <table class="paginacao_fundo" width="100%" border="0">
        <tr valign="middle" align="center" class="paginacao_linha">
        <td align="right">
            <input onclick="paginacao_retroceder()" type="image" width="25px"   src="{PASTA_ICONES}esquerda.png"  title="Anterior" alt="Anterior" />
        </td>
        <td width="170px">
            <input size="5" type="text" name="paginaatual" class="campopadrao" value="{PAGINAATUAL}">
            <span>/</span>
            <input disabled size="5" type="text" name="paginas" class="campopadrao" value="{PAGINAS}">
        </td>
        <td align="left">
            <input onclick="paginacao_avancar()"  type="image" width="25px"   src="{PASTA_ICONES}direita.png"  title="Próxima" alt="Próxima" />
        </td>
    </tr>
    </table>
    <!-- END BLOCK_PAGINACAO -->          

    <!-- BEGIN BLOCK_CAMPOSOCULTOS -->
    <input type="hidden" name="{CAMPOOCULTO_NOME}" id="{CAMPOOCULTO_NOME}" value="{CAMPOOCULTO_VALOR}">
    <!-- END BLOCK_CAMPOSOCULTOS -->

    
    
    
    
    <!-- BEGIN BLOCK_RODAPE_BOTOES -->
    
        <!-- BEGIN BLOCK_RODAPE_BOTAO -->
        
            <!-- BEGIN BLOCK_RODAPE_BOTAO_VOLTAR -->
            <a href="{LINK_VOLTAR}" class="link">
                <input 
                    type="button" 
                    value="VOLTAR" 
                    class="botao fonte3" 
                    <!-- BEGIN BLOCK_RODAPE_BOTAO_VOLTAR_DESABILITADO -->
                    disabled 
                    <!-- END BLOCK_RODAPE_BOTAO_VOLTAR_DESABILITADO -->
                >
            </a>
            <!-- END BLOCK_RODAPE_BOTAO_VOLTAR -->


        <!-- END BLOCK_RODAPE_BOTAO -->    
    <!-- END BLOCK_RODAPE_BOTOES -->

 <!-- BEGIN BLOCK_FECHARFORM -->
</form>
 <!-- END BLOCK_FECHARFORM -->


</body>
