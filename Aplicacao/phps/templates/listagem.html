<script type="text/javascript" src="paginacao.js"></script>
<style type="text/css">
    .tab_filtro {
        font-size: 10pt;
        background-color: white;
        color: black;
    }

    .tab {
        font-size: 10pt;
        background-color: transparent;
        color: black;    
        width: 100%; 
        border-collapse: collapse;    
        border: 1px gray solid;
    }

    .tab_cabecalho {
        font-weight: bold;
        text-align: center;
        background-color: #E4E4E4;	
        border: 1px gray solid;
    }


    .tab_linhas {    
        border: 1px gray solid;
    }
    .tab_linhas:hover {
        border: 1px gray solid;
        background-color: #E0EEE0;
    }

    .tab_operacao {
        background-color: #E4E4E4;
    }
</style>

<body  onload="{FORM_ONLOAD}">
<form action="{LINK_FILTRO}" method="post" name="formfiltro">
    <!-- BEGIN BLOCK_FILTRO -->
    <table width="" class="tabelafiltro" border="0">
        <tr>             
            <!-- BEGIN BLOCK_FILTRO_COLUNA -->
            
            <!-- BEGIN BLOCK_FILTRO_CAMPO -->
            <td><b>&nbsp;{CAMPO_TITULO}:</b><br>
                <input size="{CAMPO_TAMANHO}" type="text" name="{CAMPO_NOME}" class="campopadrao" value="{CAMPO_VALOR}" maxlength="{CAMPO_QTD_CARACTERES}" onkeyup="{CAMPO_ONKEYUP}">
            </td>
            <!-- END BLOCK_FILTRO_CAMPO -->

            <!-- BEGIN BLOCK_FILTRO_CAMPO2 -->
            <td><b>&nbsp;{CAMPO2_TITULO}:</b><br>
                <input size="{CAMPO2_TAMANHO}" type="{CAMPO2_TIPO}" name="{CAMPO2_NOME}" class="campopadrao" value="{CAMPO2_VALOR}" maxlength="{CAMPO2_QTD_CARACTERES}" onkeyup="{CAMPO2_ONKEYUP}">
            </td>
            <!-- END BLOCK_FILTRO_CAMPO2 -->
            
               
            <!-- BEGIN BLOCK_FILTRO_SELECT -->
            <td><b>&nbsp;{SELECT_TITULO}:</b><br>
                <select name="{SELECT_NOME}" class="campopadrao" {SELECT_OBRIGATORIO}>
                    <!-- BEGIN BLOCK_FILTRO_SELECT_OPTIONPADRAO -->
                        <option value="">Todos</option> 
                    <!-- END BLOCK_FILTRO_SELECT_OPTIONPADRAO -->
                    <!-- BEGIN BLOCK_FILTRO_SELECT_OPTION -->
                    <option value="{SELECT_OPTION_CODIGO}" {SELECT_OPTION_SELECIONADO} >{SELECT_OPTION_NOME}</option>
                    <!-- END BLOCK_FILTRO_SELECT_OPTION -->
                </select>
            </td>  
            <!-- END BLOCK_FILTRO_SELECT -->

            <!-- BEGIN BLOCK_FILTRO_ESPACO -->
            <td width="15px"></td> 
            <!-- END BLOCK_FILTRO_ESPACO -->            
            
            <!-- END BLOCK_FILTRO_COLUNA -->
        </tr>
    </table>
    <br>
    <!-- END BLOCK_FILTRO -->    
    <table>
        <tr>
            <td>
                <input type="submit" class="botao fonte3" value="PESQUISAR">
            </td>
            <td>
                <a href="{LINK_FILTRO}" class="link">
                    <input type="button" value="REINICIAR PESQUISA" class="botao fonte3">
                </a>
            </td>
              
            <td width="100%" align="right">

                <!-- BEGIN BLOCK_RODAPE_BOTOES -->
                <a href="{LINK_CADASTRO}" class="link" id="{LINK_ID}">
                    <input type="button" value="{CADASTRAR_NOME}" title="{CADASTRAR_DICA}" class="botaopadrao botaopadraocadastrar" autofocus="1" >
                </a>
                <!-- END BLOCK_RODAPE_BOTOES -->
                <!-- BEGIN BLOCK_RODAPE_BOTOES_DESABILITADOS -->
                <input type="button" value="{CADASTRAR_NOME}" class="botaopadrao botaopadraocadastrar" autofocus="1" disabled title="{TITULO}">
                <!-- END BLOCK_RODAPE_BOTOES_DESABILITADOS -->
                <!-- BEGIN BLOCK_RODAPE_BOTOES_DICA -->
                <img   width="20px" src="{DICA_ARQUIVO}" title="{DICA}"  alt="{DICA_NOME}" />
                <!-- END BLOCK_RODAPE_BOTOES_DICA -->
            </td>                
        </tr>
    </table>    
    <br>     
    
    <!-- BEGIN BLOCK_HR -->
    <hr class="{LINHA_CLASSE}">
    <!-- END BLOCK_HR -->
    <table border="1" class="tabela1" cellpadding="4" width="100%">
        <tr valign="middle" class="tabelacabecalho1">                   
            <!-- BEGIN BLOCK_LISTA_CABECALHO -->
            <td width="{CABECALHO_COLUNA_TAMANHO}" colspan="{CABECALHO_COLUNA_COLSPAN}">{CABECALHO_COLUNA_NOME}</td>     
            <!-- END BLOCK_LISTA_CABECALHO -->
        </tr>
        <!-- BEGIN BLOCK_LISTA -->
        <tr class="{LISTA_LINHA_CLASSE} lin">
            
            <!-- BEGIN BLOCK_LISTA_COLUNA_CONTEUDO -->
            
            <!-- BEGIN BLOCK_LISTA_COLUNA -->
            <td align="{LISTA_COLUNA_ALINHAMENTO}" class="{LISTA_COLUNA_CLASSE}">
                <!-- BEGIN BLOCK_LISTA_COLUNA_LINK -->
                <a href="{COLUNA_LINK}" class="link">
                <!-- END BLOCK_LISTA_COLUNA_LINK -->
                    {LISTA_COLUNA_VALOR}
                <!-- BEGIN BLOCK_LISTA_COLUNA_LINK_FIM -->
                </a>
                <!-- END BLOCK_LISTA_COLUNA_LINK_FIM -->                    
            </td> 
            <!-- END BLOCK_LISTA_COLUNA -->  
  
            <!-- BEGIN BLOCK_LISTA_COLUNA2 -->
            <td align="{LISTA_COLUNA2_ALINHAMENTO}" class="{LISTA_COLUNA2_CLASSE}">
                <b>{LISTA_COLUNA2_VALOR}</b>
            </td> 
            <td align="{LISTA_COLUNA2_ALINHAMENTO2}" class="{LISTA_COLUNA2_CLASSE}">
                <a href="{LISTA_COLUNA2_LINK}" class="link">
                    <img src="{IMAGEM_PASTA}procurar{DESABILITADO}.png" title="Ver" width="15px">
                </a>
            </td> 
            <!-- END BLOCK_LISTA_COLUNA2 -->       

           <!-- BEGIN BLOCK_LISTA_COLUNA3 -->
            <td align="{LISTA_COLUNA3_ALINHAMENTO}" class="{LISTA_COLUNA3_CLASSE}">
                <!-- BEGIN BLOCK_LISTA_COLUNA3_LINK -->
                <a href="{COLUNA3_LINK}" class="link">
                <!-- END BLOCK_LISTA_COLUNA3_LINK -->
                    {LISTA_COLUNA3_VALOR}
                <!-- BEGIN BLOCK_LISTA_COLUNA3_LINK_FIM -->
                </a>
                <!-- END BLOCK_LISTA_COLUNA3_LINK_FIM -->                    
            </td> 
            <!-- END BLOCK_LISTA_COLUNA3 -->  
            
            
            <!-- BEGIN BLOCK_LISTA_COLUNA_ICONE2 -->
            <td align="center" class="" width="{COLUNA2_TAMANHO}">                                
                <img   width="{ICONE2_TAMANHO}" src="{ICONE2_ARQUIVO}" title="{OPERACAO2_NOME}"  alt="{OPERACAO2_NOME}" />
            </td>            
            <!-- END BLOCK_LISTA_COLUNA_ICONE2 -->  
            

            <!-- BEGIN BLOCK_LISTA_COLUNA_ICONE -->
            <td align="center" class="" width="">                                
                <!-- BEGIN BLOCK_LISTA_COLUNA_ICONE_LINK -->
                <a href="{ICONE_LINK}" class=" " target="{ICONE_TARGET}">    
                <!-- END BLOCK_LISTA_COLUNA_ICONE_LINK -->              
                <img   width="18px" src="{ICONE_ARQUIVO}" title="{OPERACAO_NOME}"  alt="{OPERACAO_NOME}" />
                </a>
            </td>
            

            <!-- END BLOCK_LISTA_COLUNA_ICONE -->  

            <!-- BEGIN BLOCK_LISTA_COLUNA_OPERACAO_TODAS -->
            <!-- BEGIN BLOCK_LISTA_COLUNA_OPERACAO -->
            <td align="center" class="tab_operacao" width="35px">                                
                <a href="{LINK}?codigo={CODIGO}&{LINK_COMPLEMENTO}" class="link1" 
                <!-- BEGIN BLOCK_LISTA_COLUNA_OPERACAO_NOVAPAGINA -->
                target="_blank"
                <!-- END BLOCK_LISTA_COLUNA_OPERACAO_NOVAPAGINA -->
                >
                   <img   width="18px" src="{ICONE_ARQUIVO}" title="{OPERACAO_NOME}"  alt="{OPERACAO_NOME}" />
                </a>
            </td>
            <!-- END BLOCK_LISTA_COLUNA_OPERACAO -->  
            
            <!-- BEGIN BLOCK_LISTA_COLUNA_OPERACAO_DESABILITADO -->
            <td align="center" class="tab_operacao" width="35px">                                
                <img  width="18px" src="{ICONE_ARQUIVO}" title="{OPERACAO_NOME}"  alt="{OPERACAO_NOME}" />
            </td>
            <!-- END BLOCK_LISTA_COLUNA_OPERACAO_DESABILITADO -->            
            <!-- END BLOCK_LISTA_COLUNA_OPERACAO_TODAS -->
            </td>

            <!-- END BLOCK_LISTA_COLUNA_CONTEUDO -->
            
        </a>   
        </tr>
        <!-- END BLOCK_LISTA -->

        <!-- BEGIN BLOCK_LISTA_NADA -->
        <tr>
            <td colspan="{LISTANADA}" align="center" class="errado"> Nenhum resultado!"</td>
        </tr>
        <!-- END BLOCK_LISTA_NADA -->          
    </table>
    <!-- BEGIN BLOCK_PAGINACAO -->          
    <table class="paginacao_fundo" width="100%" border="0">
        <tr valign="middle" align="center" class="paginacao_linha">
        <td align="right">
            <input onclick="paginacao_retroceder()" type="image" width="25px"   src="{PASTA_ICONES}esquerda.png"  title="Anterior" alt="Anterior" />
        </td>
        <td width="170px">
            <input size="5" type="text" name="paginaatual" class="campopadrao" value="{PAGINAATUAL}">
            <span>/</span>
            <input disabled size="5" type="text" name="paginas" class="campopadrao" value="{PAGINAS}">
        </td>
        <td align="left">
            <input onclick="paginacao_avancar()"  type="image" width="25px"   src="{PASTA_ICONES}direita.png"  title="Pr�xima" alt="Pr�xima" />
        </td>
    </tr>
    </table>
    <!-- END BLOCK_PAGINACAO --> 


    
</body>
